<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bacon Bar Generic Page</title>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->
    <link rel="Stylesheet" href="css/baconbar.css" />
    <link rel="Stylesheet" href="css/fonts.css" />
    <!--[if lte IE 7]>
    <link rel="stylesheet" href="css/baconbar.ie.css" />
    <![endif]-->
    <meta charset="UTF-8" />
</head>
<body>
    <header id="primary">
        <div class="information">
            <img class="logo" src="img/core/BBB-logo.png" alt="img/core/BBB-logo.png" />
            <span class="address">616 North Rush St &#183; Chicago, IL 60611 &#183; 312.660.6000</span>
            <span class="social">Follow Us For Specials:</span>
            <span>
                <img src="img/core/social/facebook.png" alt="Facebook" />
                <img src="img/core/social/twitter.png" alt="Twitter" />
                <img src="img/core/social/foursquare.png" alt="Four Square" />
                <img src="img/core/social/instagram.png" alt="Instagram" />
            </span>
        </div>
        <nav>
            <div>
                <a href="index.htm">Home</a>
            </div>
            <div id="about_dropdown">
                <a href="about.htm" id="about_menu" class="selected">About</a>
                <div id="about_dropdown_section" class="sub_section">
                    <div class="item">Burke's Bacon Bar</div>
                    <div class="item">Press</div>
                    <div class="item">Gallery</div>
                </div>
            </div>
            <div>
                <a href="#">Menus</a>
            </div>
            <div>
                <a href="location.htm">Location</a>
            </div>
            <div>
                <a href="delivery.htm">Delivery</a>
            </div>
            <div>
                <a href="#">Catering</a>
            </div>
            <div>
                <a href="#">Gift Cards</a>
            </div>
        </nav>
    </header>
    <main id="page_content">
        <div class="hero home"><img src="img/hero-about.jpg" alt="Bring home the bacon" /></div>
    </main>
    <footer>
        <div class="logos">
            <span><img src="img/core/primehouse-logo.png" alt="David Burke Primehouse Logo" /></span>
            <span><img src="img/core/david-burke-logo.png" alt="David Burke Logo" /></span>
            <span><img src="img/core/james-logo.png" alt="The James Logo" /></span>
        </div>
        <nav>
            <span>Legal</span>
            <span>Site Map</span>
            <span>Contact</span>
        </nav>
        <div>&copy;&nbsp;<span class="current_year"></span>&nbsp;Burke&rsquo;s Bacon Bar</div>
    </footer>
    
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/modernizr.js"></script>
    <script src="js/denihan.baconbar.year.js"></script>
    <script src="js/denihan.baconbar.toggler.js"></script>
    <script src="js/denihan.gallery.tiled.js"></script>
    <script src="js/denihan.baconbar.page.load.js"></script>
</body>
</html>
